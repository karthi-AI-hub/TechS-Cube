<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="robots" content="noindex">
    <title>Redirecting…</title>
    <style>body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}</style>
  </head>
  <body>
    <div>
      <p>Redirecting to the application…</p>
    </div>
    <script>
      // For GitHub Pages fallback: preserve the attempted path by converting
      // it to a hash route so the SPA can handle scrolling/route mapping.
      (function(){
        try{
          var path = location.pathname + location.search + location.hash;
          // If already at root, just go to '/'
          if(path === '/' || path === ''){
            location.replace('/');
            return;
          }
          // Turn '/services' -> '/#/services' (preserves SPA behavior without server rewrites)
          var target = '/#' + path;
          location.replace(target);
        }catch(e){
          location.replace('/');
        }
      })();
    </script>
  </body>
</html>
